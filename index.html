<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/flag_favicon.ico" type="image/x-icon">


    <title>Game of idiots!</title>
</head>

<body>
    <h1>The decline of an informed republic!</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2 id="toolTip">Choose your Character!</h2>
            </div>
        </div>
        <div class="row" id="charSelectArea">
            <div class="wrap col-md-4 col-lg-3 d-flex justify-content-center">
                <div id="donaldTrump" class="character selectable">
                    <img class="characterImage" src="assets/images/trump_cartoon.jpg">
                    <div class="health">180</div>
                    <div class="name">Donald Trump</div>
                </div>
            </div>
            <div class="wrap col-md-4 col-lg-3 d-flex justify-content-center">
                <div id="sanders" class="character selectable">
                    <img class="characterImage" src="assets/images/Bernie_Sanders">
                    <div class="health">180</div>
                    <div class="name">Bernie Sanders</div>
                    <img id="death" src="assets/images/dead.png"/>
                </div>
            </div>
            <div class="wrap col-md-4 col-lg-3 d-flex justify-content-center">
                <div id="conway" class="character selectable">
                    <img class="characterImage" src="assets/images/kellyanne_conway.jpg">
                    <div class="health">180</div>
                    <div class="name">KellyAnne Conway</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col space" id="gameSpace">

            </div>
            <div class="col space" id="enemySpace">

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
